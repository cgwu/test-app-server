
<div id="modal-edit" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header no-padding">
                <div class="table-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <span class="white">&times;</span>
                    </button>
                    修改系统参数
                </div>
            </div>

            <div class="modal-body">

                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" role="form" id="frmEdit" method="post" action="edit">
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right"> 索引 </label>
                                <div class="col-sm-9">
                                    <input type="hidden" name="id" >
                                    <input type="text" name="dataKey" placeholder="" class="col-xs-10 col-sm-5" readonly="true">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" > 值 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="dataVal" placeholder="" class="col-xs-10 col-sm-5">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" > 	排序 </label>
                                <div class="col-sm-9">
                                    <input type="text" name="sortId" placeholder="" class="col-xs-10 col-sm-5">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" > 	父级ID </label>
                                <div class="col-sm-9">
                                    <input type="text" name="pid" placeholder="" class="col-xs-10 col-sm-5">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label no-padding-right" > 备注 </label>
                                <div class="col-sm-9">
                                    <textarea name="comment" class="form-control" id="form-field-8" placeholder=""></textarea>
                                </div>
                            </div>


                            <div class="clearfix form-actions">
                                <div class="col-md-offset-3 col-md-9">
                                    <button class="btn btn-sm btn-info" type="submit">
                                        <i class="ace-icon fa fa-check bigger-110"></i>
                                        保存
                                    </button>

                                    &nbsp; &nbsp; &nbsp;
                                    <button class="btn btn-sm" data-dismiss="modal">
                                        <i class="ace-icon fa fa-undo bigger-110"></i>
                                        关闭
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
