<th:block layout:fragment="inlinescript">
<script>
    var fnInitTable = function () {
        var grid = new Datatable();
        grid.init({
            src: $("#tbData"),
            onSuccess: function (grid, response) {
                // grid:        grid object
                // response:    json object of server side ajax response
                // execute some code after table records loaded
            },
            onError: function (grid) {
                // execute some code on network or other general error
            },
            onDataLoad: function(grid) {
                // execute some code on ajax data load
            },

            dataTable: {
                columns: [
                    {
                        data: 'Id',
                        render: function ( data, type, full, meta ) {
                            return "<label class='pos-rel'><input type='checkbox' class='ace' value='"+data+"'><span class='lbl'></span></label>";
//                            return "<label class='mt-checkbox mt-checkbox-single mt-checkbox-outline'><input name='id[]' type='checkbox' class='ace' value='"+data+"'/><span></span></label>";
                        }
                    },
                    //<label class='pos-rel'><input type='checkbox' class='ace'><span class='lbl'></span></label>

                    {data:'uid'}, { data: 'phone', orderable: false }, {data: 'nickname', orderable: false},{data:'gender'}, {data:'balance'}],

                "bStateSave": false, // save datatable state(pagination, sort, etc) in cookie.

                "pageLength": 10, // default record count per page

                "ajax": {
//                    "url": "./list", // ajax source: default current url
                },
                "order": [
                    [1, "asc"]
                ],// set first column as a default sort by asc,

                "language": {
                    "loadingRecords": "Please wait ...",
                    "zeroRecords": "No records",
                    "emptyTable": "No data available in table",
                    "info": "Showing _START_ to _END_ of _TOTAL_ entries",
                },

                deferRender:    true,
                scroller: {
                    loadingIndicator: true
                }
            }
        });

        // handle group actionsubmit button click
        grid.getTableWrapper().on('click', '.table-group-action-submit', function (e) {
            e.preventDefault();
            var action = $(".table-group-action-input", grid.getTableWrapper());
            if (action.val() != "" && grid.getSelectedRowsCount() > 0) {
                grid.setAjaxParam("customActionType", "group_action");
                grid.setAjaxParam("customActionName", action.val());
                grid.setAjaxParam("id", grid.getSelectedRows());
                grid.getDataTable().ajax.reload();
                grid.clearAjaxParams();
            } else if (action.val() == "") {
               /* App.alert({
                    type: 'danger',
                    icon: 'warning',
                    message: 'Please select an action',
                    container: grid.getTableWrapper(),
                    place: 'prepend'
                });*/
            } else if (grid.getSelectedRowsCount() === 0) {
               /* App.alert({
                    type: 'danger',
                    icon: 'warning',
                    message: 'No record selected',
                    container: grid.getTableWrapper(),
                    place: 'prepend'
                });*/
            }
        });

        //grid.setAjaxParam("customActionType", "group_action");
        //grid.getDataTable().ajax.reload();
        //grid.clearAjaxParams();
    }

    $(function() {
        fnInitTable();
    });
</script>
